<template name="timeline">
  <div class="timeline">
    {{#each employee_clients}}
      {{#if isVisible client_id}}
        <h3>{{clientName client_id}}<span class="delete-employee-client">тип</span></h3>
        <div class="client-bar-container">
          <div class="client-bar" data-client_id="{{client_id}}" style="background-color: {{clientColor client_id}}; width: {{barWidth}};">
            {{#each work}}
              {{formatWork this}}
            {{/each}}
          </div>
        </div>
      {{/if}}
    {{else}}
      This employee has nothing to do!
    {{/each}}
  </div>
</template>
