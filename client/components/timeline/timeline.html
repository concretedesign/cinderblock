<template name="timeline">
  <div class="timeline">
    {{#each employee_clients}}
      <h3>{{clientName client_id}}</h3>
      <div class="client-bar-container">
        <div class="client-bar" style="background-color: {{clientColor client_id}}; width: {{barWidth}};">
          {{#each work}}
            {{formatWork this}}
          {{/each}}
        </div>
      </div>
    {{else}}
      This employee has nothing to do!
    {{/each}}
  </div>
</template>
