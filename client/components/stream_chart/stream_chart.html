<template name="stream_chart">
  <div class="stream-chart">
    <h1 class="label">4 week workload</h1>
    <h1 class="close">â•³</h1>
    <div class="viz"></div>
    <div class="stream-employees-container">
      <ul class="employees">
        {{#each employees}}
          <li class="stream-employee {{isCurrentStream}}">
            {{> stream_profile}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="stream_profile">
  <div class="profile">
    <img src="{{picture}}" />
    <h1>{{name}}</h1>
    <h2>{{title}}</h2>
  </div>
</template>
