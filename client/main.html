<head>
  <title>cinderblock</title>
</head>

<body>
  <div class="container {{clientPanelState}}">
    <main>
      <a href="#" class="client-panel-toggle"><img src="/img/cinderblock-transparent.png" /></a>
      <div class="client-panel">
        {{> clients}}
        <div class="button-container">
          <button class="client-new-toggle">Add Client</button>
        </div>
        <div class="client-new-container {{clientNewState}}">
          {{> client_new}}
        </div>
      </div>
      {{> employees}}
      <hr />
      <div class="button-container">
        <button class="employee-new-toggle">Add Employee</button>
      </div>
    </main>
    <div class="employee-new-container {{employeeNewState}}">
      {{> employee_new}}
    </div>
  </div>
</body>

<template name="employees">
  <div class="employees">
    <div class="global-timeline-container">
      <div class="global-timeline" style="width: {{barWidth}};">
        <div class="global-min-date">{{formatDate minDate}}</div>
        <div class="global-max-date">{{formatDate maxDate}}</div>
        <ul>
          {{#each loopCount dateDiff}}
            <li></li>
          {{/each}}
        </ul>
      </div>
    </div>

    {{#each employees}}
      {{> employee}}
    {{/each}}
  </div>
</template>

<template name="clients">
  {{#each clients}}
    {{> client}}
  {{/each}}
</template>
